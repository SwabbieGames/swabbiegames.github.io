<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwabbieGames</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 1rem 2rem;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #ffaa00;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SwabbieGames Logo" class="logo" />
  <h1>SwabbieGames</h1>
  <p>Join the community, wishlist our game, and follow the journey!</p>
  <div class="buttons">
    <a href="https://discord.gg/sUgdR6qFJS" target="_blank">Join Discord</a>
    <a href="https://store.steampowered.com/app/3564700" target="_blank">Wishlist on Steam</a>
    <a href="https://www.youtube.com/@SwabbieGames" target="_blank">Watch on YouTube</a>
  </div>
</body>
</html>
